<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Reflections</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="theme-controls">
        <div class="theme-buttons">
            <button id="light-green" title="Light Green Theme"><i class="fas fa-leaf"></i></button>
            <button id="light-blue" title="Light Blue Theme"><i class="fas fa-water"></i></button>
            <button id="light-grey" title="Light Grey Theme"><i class="fas fa-cloud"></i></button>
        </div>
        <div class="theme-buttons">
            <button id="dark-green" title="Dark Green Theme"><i class="fas fa-leaf"></i></button>
            <button id="dark-blue" title="Dark Blue Theme"><i class="fas fa-water"></i></button>
            <button id="dark-grey" title="Dark Grey Theme"><i class="fas fa-cloud"></i></button>
        </div>
        <button id="night-mode" title="Toggle Night Mode">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="container">
        <div class="welcome-message">
            <h1>Welcome to Ramadan Reflections</h1>
            <p>May this blessed month bring you peace and enlightenment.</p>
        </div>
        <div class="options">
            <div class="option" id="counter">
                <div class="option-image">
                    <img src="counter-thumbnail.jpg" alt="Taraweeh Counter Thumbnail">
                </div>
                <h3>Taraweeh Counter</h3>
                <p>Track your nightly prayers.</p>
            </div>
            <div class="option" id="duas">
                <div class="option-image">
                    <img src="duas-thumbnail.jpg" alt="Duas for Ramadan Thumbnail">
                </div>
                <h3>Duas for Ramadan</h3>
                <p>Daily prayers and supplications.</p>
            </div>
            <div class="option" id="imaan">
                <div class="option-image">
                    <img src="imaan-thumbnail.jpg" alt="Strengthen Imaan Thumbnail">
                </div>
                <h3>Strengthen Your Imaan</h3>
                <p>Facts and quotes for spiritual growth.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
